<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome')
        document.body.innerHTML = `Seu nome é ${nome} <br/>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br/>`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br/>`
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome? R: ${nome.indexOf('a')} <br/>`
        document.body.innerHTML += `Qual o último indice da letra a no seu nome? R: ${nome.lastIndexOf('a')} <br/>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são : ${nome.slice(-3,nome.length)} <br/>`        
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br/>`
        document.body.innerHTML += `Seu nome com letras maiusculas: ${nome.toUpperCase()} <br/>` 
        document.body.innerHTML += `Seu nome com letras minusculas ${nome.toLowerCase()}` 
    </script>
</body>
</html>
