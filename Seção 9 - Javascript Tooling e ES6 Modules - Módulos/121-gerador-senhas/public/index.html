<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class='senha-gerada'></div>

        <div>
            Quantidade de caracteres
            <input type="number" value="20" min="1" max="50" class='qtd-chars'>
        </div>
        <div>
            Adicionar maiusculas
            <input type="checkbox" class='chk-maiusculas' checked>
        </div>
        <div>
            Adicionar minusculas
            <input type="checkbox" class='chk-minusculas' >
        </div>
        <div>
            Adicionar numeros
            <input type="checkbox" class='chk-numeros' >
        </div>
        <div>
            Adicionar simbolos
            <input type="checkbox" class='chk-simbolos' >
        </div>
        <button class='gerar-senha'>Gerar senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
